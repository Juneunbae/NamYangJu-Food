<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<h3>남양주 안심식당</h3>
	<div id="map" style="width:1500px;height:900px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07df98080a86bbaeae64f6db1b44e604&libraries=services,clusterer,drawing"></script>
	<script>
		var container = document.getElementById('map');

		var options = {
			center: new kakao.maps.LatLng(37.610513,127.171222),
			level: 3
		};
		
		var map = new kakao.maps.Map(container, options);

		{% for res in restaurants %}
			var positions = [
				{
				content : 	'<div class="card" style="width: 18rem;">' +
							'	<div class="card-body">' +
							'		<p class="card-title text-success fs-5">' +
							'			{{ res.title }} </br>' +
							'		</p>' +
							'		<p class="card-subtitle mb-2 text-muted"> 업체번호 : ' +
							'			<a class = "link">' +
							'				{{ res.res_number }}' +
							'			</a>' +
							'		</p>' +
							'		<p class="card-text">' +
							'			{{ res.land_address }}' +
							'		</p>' +
							'	</div>' +
							'</div>',
				latlng: new kakao.maps.LatLng({{ res.xpos }}, {{ res.ypos }})
				},
			]

			for (var i = 0; i < positions.length; i ++) {
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng // 마커의 위치
                });

                // 마커에 표시할 인포윈도우를 생성합니다 
                var infowindow = new kakao.maps.InfoWindow({
                    content: positions[i].content, // 인포윈도우에 표시할 내용
                    removable : true
                });

                 // 마커에 클릭이벤트를 등록합니다
                kakao.maps.event.addListener(marker, 'click', makeClick(map, marker, infowindow));

                function makeClick(map, marker, infowindow) {
                    return function() {
                        infowindow.open(map, marker);
                        infos.forEach(function(each) { each.close(); });
                    };
                    
                }
            }
		{% endfor %}
	</script>
</body>
</html>
